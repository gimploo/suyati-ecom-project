<!DOCTYPE html>
<html lang="en">
<head>
    <!--  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tailwind.css" >

    <!--  -->
    <title>Suyati</title>

</head>

<body class='bg-gradient-to-r from-blue-700 to-blue-200'>

    <!-- Login Page -->

    <div class="flex sm:flex-col justify-center align-center m-20 md:m-40 lg:m-60">

        <div class='md:max-w-4xl md:ml-auto md:mr-auto md:flex bg-gradient-to-b from-blue-300 to-blue-100 rounded-2xl drop-shadow-2xl '>

            <!-- Company logo -->
            <div class="flex-shrink">
                <img class='rounded-tl-2xl md:rounded-l-2xl h-48 w-full object-cover md:h-full md:w-48 opacity-80' src='./assets/images/login-page-bookshelf.jpg' />
            </div>

            <div class='flex flex-col justify-center align-center flex-grow opacity-90 mx-10'>

                <div class="flex justify-center align-center p-4 ">
                    <img src='./assets/images/Suyati-logo-01.svg' />
                </div>

                <hr class='border-t-2 border-yellow-300'>

                <!-- Login Form -->
                <div class='md:py-10 px-2 md:px-20'>
                    <form class='border-none flex flex-col justify-center align-center mt-16 '>
                        <input class='rounded p-2' autocapitalize="off" autocorrect="off" maxlength="75" name="username" type="text"  value="" placeholder="Username"> <br>
                        <input class='rounded p-2' type="password" name="password" value='' placeholder="Password"><br>
                    </form>

                    <button class='p-6 w-full bg-yellow-400 rounded-lg font-semibold text-yellow-800 hover:bg-yellow-300'> Login </button>

                </div>

                <div class='space-x-3 flex justify-center align-center p-4'>
                    <hr class='border-1 w-1/3 border-gray-400' >
                    <label class='text-gray-400 text-center font-thin'> or </label>
                    <hr class='border-1 w-1/3 border-gray-400' >
                </div>

                <!-- Signup -->
                <div class='mb-8'>
                    <p class='text-center font-semibold text-gray-800'> Don't have an account? 
                        <button class='p-1 mb-4 font-bold text-indigo-500 hover:text-indigo-400'> Signup </button>
                    </p>

                </div>

            </div>


        </div>

    </div>
    
</body>
</html>
